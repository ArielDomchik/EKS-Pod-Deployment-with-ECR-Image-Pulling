apiVersion: v1
kind: Pod
metadata:
  name: pod-sample
  namespace: leumi
  labels:
    app: pod-app
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/arch
            operator: In
            values:
            - amd64
            - arm64
  containers:
  - name: pythonapp
    image: public.ecr.aws/x3n7f5y0/arieldomchik:pythonapp
    ports:
    - name: http
      containerPort: 8080
    imagePullPolicy: IfNotPresent
  nodeSelector:
    kubernetes.io/os: linux
