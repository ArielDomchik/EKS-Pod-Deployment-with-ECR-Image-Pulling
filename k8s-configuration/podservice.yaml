apiVersion: v1
kind: Service
metadata:
  name: pod-service
  namespace: leumi
  labels:
    app: pod-app
spec:
  selector:
    app: pod-app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8080
  type: LoadBalancer
